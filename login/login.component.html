<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
</head>
<body>
    <div class="container">

    <form (ngSubmit)="OnSubmit()">
        <div>
     <table class="container">
        <tr>
          <td>
                <img src="../../assets/img/adminloginimg2.jpg" alt="Description of the image">
        </td> 
        </tr>
        
    <tr>
    <td>
    <label for="un">UserName : </label>
    </td>
    </tr>
    <tr>
    <td>
    <input type="text" id="un" name="un" placeholder="UserName" required [(ngModel)]="userName" /><br>
    </td>
    </tr>
    <tr>
    <td>
    <label for="pw">PassWord  : </label>
    </td>
    </tr>
    <tr>
    <td>
    <input type="password" id="pw" name="pw" placeholder="PassWord" required [(ngModel)]="password" /><br>
   <span  class="text-danger"*ngIf="submit==false">
        <p>UserName or Password is NotValid</p>
   </span>
    </td>
    </tr>
    <tr>
    <td>
    <button type="submit" class="btn btn-primary" value="Login">Login</button>
    </td>
    </tr>
    </table>
    </div>
    </form>
    </div>
    </body>
</html>
