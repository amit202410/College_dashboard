<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
</head>
<body>
    <div class="container">

        <form (ngSubmit)="Studentlogin()">
            <div>
                <table class="container">
                
                    <tr>
                        <td>
                            <img src="/assets/img/studentloginimg1.jpg" alt="Description of the image">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="un">UserEmail : </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="un" name="un" placeholder="UserName" required
                                [(ngModel)]="email" /><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pw">PassWord : </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" id="pw" name="pw" placeholder="PassWord" required
                                [(ngModel)]="password" /><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" value="Login" >Login</button>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            If you not registered register here....!
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button routerLink="/studentregister" routerLinkActive="active">Register</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
